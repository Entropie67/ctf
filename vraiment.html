<!DOCTYPE html>

  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'VT323', monospace;
      overflow: hidden;
      white-space: nowrap;
    }

    .matrix-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .matrix-text {
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff00;
      position: absolute;
      width: 100%;
      text-align: center;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>

<body>
