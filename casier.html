<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {

            font-family: 'Courier New', monospace;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-shadow: 0 0 10px #00ff00;
            font-size: 2.5rem;
            animation: glitch 1.5s infinite alternate;
        }

        /* Effet glitch sur le titre */
        @keyframes glitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; }
            50% { text-shadow: -2px -2px red, 2px 2px blue; }
            100% { text-shadow: 2px -2px blue, -2px 2px red; }
        }

        /* Effet "√©criture progressive" */
        .intro {
            display: inline-block;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            font-size: 1.4rem;
            text-align: left;
            margin-bottom: 20px;
            animation: typing 4s steps(50) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Style du bouton et du champ de saisie */
        .input-container {
            margin-top: 20px;
        }
        input {

            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 1.2rem;
            padding: 5px;
            width: 150px;
            text-align: center;
        }
        .start-btn {
            background: #00ff00;
            color: black;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff00;
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #009900;
            box-shadow: 0 0 20px #00ff00;
        }

        /* Image du Sudoku */
        .img-container img {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>üîê D√©verrouiller le Cadenas üîê</h1>
